- plugin: Storyboard Export
  link: https://github.com/cranksoftwaredev/SketchPlugins
  description: Export Sketch based designs to be used within Crank Software's Storyboard
    Suite
  authors:
  - Crank Software Inc
  updated: '2020-06-17'
  version:
    value: e38bd47558d83bebcc19afc44ae144fd630a42a0
  open-source: true
  tags:
  - exports
  summary: |
    Exports Sketch designs to Crank Software's Storyboard Suite via GAPP (runtime) files and image resources.
    Supports exporting all or selected artboards with options to refine interactions in Storyboard Designer.
    Includes limitations such as no text render extensions, single-level nesting, and no third-party animations.
    Last updated June 2020; appears dormant.
