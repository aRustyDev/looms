- plugin: Sketch Tokens Exporter
  link: https://github.com/icona79/sketch-design-tokens-exporter
  description: With this plugin you can export to your desktop a design-tokens.json
    file compatible with Amazon Style Dictionary.
  authors:
  - Matteo Gratton
  updated: '2022-09-24'
  version:
    value: c53c209b8ce97a306cb8bc126a0c56b13a87b678
  open-source: true
  tags:
  - exports
  summary: |
    Exports all design tokens from Sketch to a design-tokens.json file compatible with Amazon Style Dictionary.
    Extracts color variables, layer styles, text styles, shadows, font families, sizes, weights, and text alignments.
    Uses $ references to link related tokens across the export structure. Last updated September 2022 with active maintenance.
