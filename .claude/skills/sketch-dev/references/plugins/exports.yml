  description: A Sketch plugin to export sketch file to Adobe After Effect
  authors:
  - Big XiXi
  updated: '2018-07-23'
  version:
    value: 1329782766683ceac71970c6cc7e897322b8ee0e
  open-source: true
  tags:
  - exports
  summary: |
    Exports Sketch vector shapes and artboards to Adobe After Effects as Shape layers or
    compositions. Generate JSX scripts that automatically create AE compositions with proper positioning.
    Supports Sketch v50+. No gradient or text support; intended for shape animation with Bodymovin/Lottie.
    Last updated July 2018.
