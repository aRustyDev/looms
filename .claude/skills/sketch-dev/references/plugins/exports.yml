  updated: '2020-11-25'
  version:
    value: 1b740e75c96c5db909b72861c92cad8fd1dcbfaf
  open-source: true
  tags:
  - exports
  summary: |
    Exports Sketch designs directly to Drafta, a team-oriented service for tracking and sharing design screens.
    Provides one-click access to projects with up-to-date design screens and a sidebar for navigating between pages,
