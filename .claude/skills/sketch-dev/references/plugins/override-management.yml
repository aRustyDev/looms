- plugin: restore-overrides
  link: https://github.com/danielthall/restore-overrides
  description: A small plugin to store and restore override values before and after
    library updates
  authors:
  - Daniel T
  updated: '2019-05-07'
  version:
    value: 5a4c8ba98f44d2b6a7a0e20395ee351f6522f319
  open-source: true
  tags:
  - override-management
  summary: |
    Stores and restores override values before library updates to prevent data loss when
    symbol remapping occurs. Run "Override Export" before updating libraries, then
    "Override Import" after. Works with text value overrides; symbol instance order must
    remain consistent. Available via Sketchpacks. Last updated May 2019.
