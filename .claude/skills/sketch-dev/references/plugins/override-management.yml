- plugin: Overrides Manager
  link: https://github.com/ozgurgunes/Sketch-Overrides-Manager
  description: A Sketch plugin which makes managing overrides easier.
  authors:
  - Ozgur Gunes
  updated: '2026-02-17'
  version:
    value: 96bc4c85129016c08de83b07eb04a0822b3a9f51
  open-source: true
  tags:
  - override-management
  summary: |
    Manage hundreds of symbol overrides with one click using enable/disable commands.
    Features include: disable all/enable all overrides, disable locked layers, enable
    unlocked layers, and dependency on lock status. Available via Sketchrunner and Sketchpacks.
    Actively maintained with recent updates (February 2026).
